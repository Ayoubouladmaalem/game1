<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phaser</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marhey&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Left side of the page -->
            <div class="col-md-6">
                <form>
                    <fieldset>
                        <!-- Form fields for your game -->
                        <div class="mb-2">
                            <input type="text" id="disabledTextInput" class="form-control" placeholder="Title">
                        </div>
                        <div class="mb-2">
                            <input type="text" id="disabledTextInput" class="form-control" placeholder="Letters">
                        </div>
                        <div class="mb-2">
                            <input type="text" id="disabledTextInput" class="form-control" placeholder="Answers">
                        </div>
                        <div class="mb-2">
                            <label class="label" for="numCircles">Number of Circles:</label> 
                            <input class="form-control" type="number" id="numCircles" value="4" min="1" max="8" placeholder="Number of circles">
                        </div>
                        <button class="btn btn-primary" id="updateButton">Submit</button>
                    </fieldset>
                </form>
            </div>
            <!-- Right side of the page -->
            <div class="col-md-6">
                <div class="card">
                    <!-- Placeholder for your game or other content -->
                </div>
            </div>
        </div>
    </div>

    <!-- External scripts at the end of the body -->
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="phaser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
