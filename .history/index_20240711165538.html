<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phaser</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marhey&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="phaser.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>


    <style>
        .marhey-text {
            font-family: 'Marhey', sans-serif;
        }
    </style>


    
</head>
<body>
    <script src="script.js"></script>

    <form id="gameForm">
        <label for="title">Game Title:</label>
        <input type="text" id="title" name="title" value="Arabic Word Game"><br><br>
        <label for="numCircles">Number of Circles:</label>
        <input type="number" id="numCircles" name="numCircles" value="5" min="1" max="10"><br><br>
        <label for="numWords">Number of Words:</label>
        <input type="number" id="numWords" name="numWords" value="10" min="1" max="100"><br><br>
        <button type="button" onclick="startGame()">Start Game</button>
    </form>

    <div id="gameContainer"></div>

    <script>
        var config, game;

        function startGame() {
            var title = document.getElementById('title').value;
            var numCircles = parseInt(document.getElementById('numCircles').value);
            var numWords = parseInt(document.getElementById('numWords').value);

            // Get a subset of words based on user input
            var selectedWords = incompleteWords.slice(0, numWords);

            // Update game configuration
            config = {
                type: Phaser.AUTO,
                width: 800,
                height: 600,
                scene: {
                    preload: preload,
                    create: create,
                    update: update
                },
                numCircles: numCircles,
                title: title,
                words: selectedWords
            };

            // Destroy previous game instance if exists
            if (game) {
                game.destroy(true);
            }

            // Create new game instance
            game = new Phaser.Game(config);
        }
    </script>
</body>
</html>
